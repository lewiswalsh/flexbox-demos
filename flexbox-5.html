<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Flexbox 5 - Align Self</title>
  <meta name='description' content=''>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href='css/flexbox-5.css' rel='stylesheet' media='all'>
</head>
<body>

  <header role='banner'>
    <h1>Flexbox 5 - Align Self</h1>
  </header>

    <p><span>align-self</span> takes the same arguments as <span>align-items</span> but applies to single child.</p>

    <div class='container flexbox-5 flexbox-5-1'>
      <div class='redsquare'>1</div>
      <div class='redsquare square-2'>2</div>
      <div class='redsquare'>3</div>
    </div>
    <p>5-1. Parent is set to <span>align-self : flex-start;</span> but square 2 has <span>align-self : flex-end;</span></p>

</body>
